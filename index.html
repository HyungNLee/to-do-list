<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div>
        <ul id="list">
        </ul>
      </div>

        </form>
      </div>
    </div>
  </body>
